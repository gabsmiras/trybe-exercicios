<head>

  <title>Pseudo-classes</title>

</head>
<body>

  <div style="background-color: rgb(245, 83, 83); font-style: italic;">
    <h3>Cor primária</h3>
  </div>
  <div style="background-color: rgb(160, 80, 235);">

  </div>
