<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main id="paiDoPai">
        <section id="pai">
          <section id="primeiroFilho"></section>
          <section id="elementoOndeVoceEsta">
            <section id="primeiroFilhoDoFilho"></section>
            <section id="segundoEUltimoFilhoDoFilho"></section>
          </section>
          Atenção!
          <section id="terceiroFilho"></section>
          <section id="quartoEUltimoFilho"></section>
        </section>
      </main>
</body>
<script>

    let pai = document.getElementById('pai');
    let irmao = document.createElement('section');
    pai.appendChild(irmao);

    let ondeEstou = document.getElementById('elementoOndeVoceEsta');
    ondeEstou.appendChild(document.createElement('section'));

    let primeiroFilhoDoFilho = document.getElementById('primeiroFilhoDoFilho');
    primeiroFilhoDoFilho.appendChild(document.createElement('section').className = 'filho');

    let filho = primeiroFilhoDoFilho.lastElementChild;
    console.log(filho.parentElement.parentElement.nextElementSibling);

</script>
</html>
